name: Sync Telegram Data

on:
  schedule:
    - cron: '0 0 * * *' # Daily at UTC 00:00 (KST 09:00)
  workflow_dispatch: # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Fetch Telegram data
        run: npx tsx scripts/fetch-telegram.ts
        env:
          CI: 'true'
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/telegram-contributors.json
          git diff --cached --quiet || git commit -m "chore: sync telegram data [automated]"
          git diff --cached --quiet || git push
